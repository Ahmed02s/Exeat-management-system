          <h4>REQUEST FORM</h4>
          <form action="Apply for exeat process.php" method="post">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" placeholder="Enter Student's Name" name="student_name" required><br><br>

        <label for="student_id">Student Id:</label>
        <input type="text" id="student_id" name="student_id" placeholder="Enter Student's ID" required><br><br>

        <label for="request_date">Request Date:</label>
        <input type="date" id="request_date" name="request_date" required><br><br>

        <h5>Requested Exeat Period</h5>
        <label for="date_from">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="date_to">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="Reason">Reason:</label><br>
        <input type="radio" id="Sick" name="Reason" value="Sick" required>
        <label for="Sick">Sick</label><br>
        <input type="radio" id="closed" name="Reason" value="Closed">
        <label for="Closed">Closed</label><br>
        <input type="radio" id="OTHERS" name="Reason" value="Others">
        <label for="OTHERS">Others</label><br><br>

        <textarea id="REASON" name="REASON" placeholder="Additional reason (optional)"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
